<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../style/admin.css" />
    <script src="/libs/blueimp-md5/js/md5.min.js"></script>
    <script src="/libs/@truffle/contract/browser-dist/truffle-contract.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="container my-5">
        <form id="file-upload" class="d-flex row">
            <div class="title col-6 p-2">
                <label class="m-2" for="title">Titulo del registro</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Ingrese un titulo" />
            </div>
            <div class="desc col-6 p-2">
                <label class="m-2" for="description">Descripcion</label>
                <input type="text" name="description" id="description" class="form-control" placeholder="Ingrese un descripcion" />
            </div>
            <div class="group col-6 p-2">
                <label class="m-2" for="group">Grupo</label>
                <input type="text" name="group" id="group" class="form-control" placeholder="Ingrese el grupo" />
            </div>
            <div class="file col-6 p-2">
                <label class="m-2" for="file-input">Cargue un documento</label>
                <input class="form-control mb-3" type="file" name="file-input" id="file-input" placeholder="Arrastra y suelta el archivo"/>
            </div>
            <div class="d-flex justify-content-between">
                <div class="file-upload">
                    <a href="./index.html">Volver</a>
                  </div>
                <div class="buttons">
                    <input class="btn btn-light me-2" type="reset" value="Limpiar">
                    <input class="btn btn-primary" type="submit" value="Subir"></input>
                </div>
            </div>
        </form>
      </section>
  </body>
  <script src="./js/app.js"></script>
  <script src="./js/admin.js"></script>
</html>

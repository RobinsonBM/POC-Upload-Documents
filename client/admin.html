<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../style/admin.css" />
    <link rel="stylesheet" href="/libs/iziToast/dist/css/iziToast.min.css" />
    <script src="/libs/blueimp-md5/js/md5.min.js"></script>
    <script src="/libs/@truffle/contract/browser-dist/truffle-contract.min.js"></script>
    <script src="/libs/iziToast/dist/js/iziToast.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="container my-5">
        <form id="file-upload" class="d-flex row">
            <div class="title col-md-6 col-12">
                <label for="title">Titulo del registro</label>
                <input type="text" name="title" id="title" class="form-control mb-3" placeholder="Ingrese un titulo" />
            </div>
            <div class="desc col-md-6 col-12">
                <label for="description">Descripcion</label>
                <input type="text" name="description" id="description" class="form-control mb-3" placeholder="Ingrese un descripcion" />
            </div>
            <div class="group col-md-6 col-12">
                <label for="group">Grupo</label>
                <input type="text" name="group" id="group" class="form-control mb-3" placeholder="Ingrese el grupo" />
            </div>
            <div class="file col-md-6 col-12">
                <label for="file-input">Cargue un documento</label>
                <input class="form-control mb-3" type="file" name="file-input" id="file-input"/>
            </div>
            <div class="d-flex justify-content-between btns">
                <a href="./index.html">
                    <button class="logout-btn">Salir</button>
                </a>
                <div class="buttons">
                    <input class="btn btn-light me-2" type="reset" value="Limpiar">
                    <input class="btn btn-primary" type="submit" value="Subir"></input>
                </div>
            </div>
        </form>
      </section>
      <article>
        <div class="container">
            <form class="form-search" role="search">
                <div class="content">
                  <svg
                    class="icon-search"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                  >
                    <path
                      d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"
                    />
                  </svg>
                  <input
                    class="form-control input-search"
                    type="search"
                    placeholder="Buscar"
                    aria-label="Search"
                  />
                </div>
              </form>
            <table class="table">
                <thead>
                  <tr class="table-header">
                    <th scope="col">#</th>
                    <th scope="col">Titulo del registro</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Certificados</th>
                    <th scope="col">Fecha de carga</th>
                    <th scope="col">Due√±o</th>
                    <th scope="col">Grupo</th>
                  </tr>
                </thead>
                <tbody id="documents"></tbody>
              </table>
        </div>
      </article>
  </body>
  <script src="./js/app.js"></script>
  <script src="./js/admin.js"></script>
</html>

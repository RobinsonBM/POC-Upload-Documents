<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="/libs/blueimp-md5/js/md5.min.js"></script>
    <script src="/libs/@truffle/contract/browser-dist/truffle-contract.min.js"></script>
    <title>DApp</title>
  </head>
  <body>
    <section class="container my-5">
      <form id="file-check">
        <div class="update mb-3">
          <input class="form-control" type="file" name="file" id="file-input" placeholder="Arrastra y suelta el archivo"/>
          <div class="placeholder">
            <p class="title m-1">Arrastra y suelta el archivo</p>
            <p class="mb-3">Seleccionar Aquí</p>
            <p>Tamaño máximo: 100 MB</p>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <div class="file-upload">
            <a href="./admin.html">Subir archivos</a>
          </div>
          <div class="buttons">
            <input class="btn btn-light me-2" type="reset" value="Limpiar">
            <input class="btn" type="submit" value="Subir"></input>
          </div>
        </div>
      </form>
    </section>
    <article class="py-5">
      <table class="table container">
        <thead>
          <tr class="table-header">
            <th scope="col">#</th>
            <th scope="col">Titulo del registro</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Certificados</th>
            <th scope="col">Fecha de carga</th>
            <th scope="col">Dueño</th>
            <th scope="col">Grupo</th>
          </tr>
        </thead>
        <tbody id="documents">
        </tbody>
      </table>
    </article>
  </body>
  <script src="./js/app.js"></script>
  <script src="./js/ui.js"></script>
</html>

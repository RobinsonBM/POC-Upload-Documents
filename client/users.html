<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/libs/bootstrap/dist/js/bootstrap.min.js" />
        <link rel="stylesheet" href="../style/users.css" />
        <script src="libs/axios/dist/axios.min.js"></script>
        <script defer src="/libs/@fortawesome/fontawesome-free/js/brands.js"></script>
        <script defer src="/libs/@fortawesome/fontawesome-free/js/solid.js"></script>
        <script defer src="/libs/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
        <link rel="stylesheet" href="libs/izitoast/dist/css/iziToast.min.css" />
        <script src="libs/izitoast/dist/js/iziToast.min.js"></script>
        <title>Users</title>
    </head>
    <body>
        <section class="container my-5">
            <h2></h2>
            <form id="newUser" class="row">
                <div class="row files"></div>
                <div>
                    <button class="btn btn-primary" type="reset">Limpiar</button>
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </div>
            </form>
        </section>
        <article class="container my-5">
            <div class="table">
                <table class="table">
                    <thead>
                        <tr class="table-header">
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Rol</th>
                            <th scope="col">Aceptado</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="users"></tbody>
                </table>
            </div>
            <div class="pagination d-flex justify-content-center"></div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary volverAdmin" type="button">
                    Volver al administrador
                </button>
                <button class="btn btn-primary newUserBtn" type="button">Nuevo usuario</button>
            </div>
        </article>
        <script src="./js/users.js"></script>
    </body>
</html>
